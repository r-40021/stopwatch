<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
 <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./dist/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    <div class="displayTime" id="displayTime">
        <span id="displayHour">00</span>:<span id="displayMin">00</span><span class="small">:<span id="displaySec">00</span></span>
    </div>
    <div class="buttons">
        <a class="myBtn-circle" id="setTimer">
            <svg id="playTimer" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                class="bi bi-play" viewBox="0 0 16 16">
                <path
                    d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z" />
            </svg>
        </a>
        <a class="myBtn-circle" id="stopTimer">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                class="bi bi-pause" viewBox="0 0 16 16">
                <path
                    d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z" />
            </svg>
        </a>
        <a class="myBtn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
              </svg>
        </a>
    </div>
    <a href="#info" data-modal="#modal" class="modal__trigger">Modal 1</a>
    <div class="modal" id="info">
        <h1>TItle</h1>
        <p>aaa</p>
    </div>
    <a href="#" onclick="setTimeout(() => {history.pushState(null,null,'./')}, 1);" class="modal-overlay"></a>
    <script src="./dist/main.min.js"></script>
</body>
</html>
