<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./dist/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <script>
        if ((localStorage.getItem("theme") === "dark" || window.matchMedia("(prefers-color-scheme: dark)").matches) && localStorage.getItem("theme") !== "light") {
            document.body.classList.add("dark");
        }
    </script>
    <div class="info">
        <a href="#theme" class="myBtn-basic">
            <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-moon"
                viewBox="0 0 16 16" aria-label="テーマ切り替え">
                <path
                    d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z" />
            </svg>
        </a>
        <a href="#about" class="myBtn-basic">
            <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-info-circle"
                viewBox="0 0 16 16" aria-label="このアプリについて">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                    d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
            </svg>
        </a>
    </div>
    <div class="displayTime" id="displayTime">
        <span id="displayHour">00:00</span><span class="small" id="displaySmall">.<span
                id="displayMil">000</span></span>
    </div>
    <div class="buttons">
        <a class="myBtn-circle" id="start">
            <svg id="playTimer" xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                class="bi bi-play" viewBox="0 0 16 16" aria-label="スタート">
                <path
                    d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z" />
            </svg>
        </a>
        <a class="myBtn-circle" id="stop">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-pause"
                viewBox="0 0 16 16" aria-label="ストップ">
                <path
                    d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z" />
            </svg>
        </a>
        <a class="myBtn-circle" id="clear">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                class="bi bi-arrow-clockwise" viewBox="0 0 16 16" aria-label="リセット">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                <path
                    d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
            </svg>
        </a>
    </div>
    <div class="modal" id="about">
        <div class="close"><a href="#" onclick="setTimeout(() => {history.replaceState(null,null,'./')}, 1);"
                class="myBtn-basic"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="bi bi-x" viewBox="0 0 16 16" aria-label="閉じる">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                </svg></a></div>
        <h2>このアプリについて</h2>
        <p>まだまだ発展途上のストップウォッチです。</p>
        <p>そのため、最低限の機能しか搭載していません。今後追加していく予定です。</p>
    </div>
    <div class="modal" id="theme">
        <div class="close"><a href="#" onclick="setTimeout(() => {history.replaceState(null,null,'./')}, 1);"
                class="myBtn-basic"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="bi bi-x" viewBox="0 0 16 16" aria-label="閉じる">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                </svg></a></div>
        <h2>テーマ</h2>
        <div class="radio">
        <input  class="visually-hidden" type="radio" name="fruits" id="sync"  checked/>
        <label for="sync">システムの設定に従う</label>
        <input class="visually-hidden" type="radio" name="fruits" id="light"/>
        <label for="light">ライトモード</label>
        <input class="visually-hidden" type="radio" name="fruits" id="dark" />
        <label for="dark">ダークモード</label>
    </div>

    </div>
    <a href="#" onclick="setTimeout(() => {history.replaceState(null,null,'./')}, 1);" class="modal-overlay"></a>
    <script src="./dist/main.min.js"></script>
</body>

</html>
